        // --- IMAGENS ---
        function getImg(n) {

            // Prioridade Alta
            if(low.includes('arroz tio alvino')) return f + 'arroztioalvino.jpg';
            if(low.includes('café premiado')) return f + 'cafepremiado.webp';

            if(low.includes('açúcar')) return f + 'açucar doce dia 2 kg.webp';
            if(low.includes('bolacha')) return f + 'bolacha mybit.webp';
            if(low.includes('bolo')) return f + 'bolo apti chocolate.webp';
            if(low.includes('café') && low.includes('500')) return f + 'cafe caboclo 500g.webp';

            if(low.includes('espaguete')) return f + 'espaguete qdelicia.webp';

            if(low.includes('feijão')) return f + 'feijão da casa.webp';

            if(low.includes('detergente')) return c + 'Detergente Ype 500ml.webp';

            return `https://placehold.co/100x100/e2e8f0/64748b?text=${n.substring(0,3).toUpperCase()}`;
        }

        // --- RENDERIZADOR PREMIUM ---
        function renderAll() {
            const container = document.getElementById('catalog-mount');
            let html = '';

            const keys = ['PEQUENA', 'ECONOMICA', 'MINI', 'MEDIA', 'GRANDE'];

            keys.forEach((key) => {
                const data = BASKETS[key];
                const isRevealed = STATE.revealed[key];
                
                // Opções
                const optsHtml = data.opts.map((o, idx) => `
                    <div class="opt-row ${o.sel ? 'selected' : ''}" onclick="selectOption('${key}', ${idx})">
                        <div class="opt-info">
                            <span class="opt-name">${o.n.replace('Com ','')}</span>
                            <div class="opt-price">

                                <span class="price-new">${o.desc}</span>
                            </div>
                        </div>
                        <i class="ph-fill ${o.sel ? 'ph-check-circle' : 'ph-circle'}" style="color:${o.sel?'var(--success)':'#D1D5DB'}; font-size:24px;"></i>
                    </div>
                `).join('');
                
                // Itens
                const itemsHtml = data.items.map(i => {
                    const qtyText = i.q === 1 ? '1 un' : `${i.q} un`;
                    let imgName = i.n;
                    if(i.n.toLowerCase().includes('arroz')) {
                        const sel = data.opts.find(o => o.sel);
                        if(sel && sel.n.includes('Tio Alvino')) imgName = 'Arroz Tio Alvino';
                        if(sel && sel.n.includes('Koblenz')) imgName = 'Arroz Koblenz';
                    }

                    return `
                    <div class="item-card">
                        <img src="${getImg(imgName)}" class="item-img" loading="lazy" alt="${i.n}">
                        <span class="item-qty">${qtyText}</span>
                        <div class="item-name">${i.n}</div>
                    </div>
                `}).join('');

                const btnHtml = isRevealed 
                    ? `<button onclick="order('${key}')" class="btn-action-main btn-whatsapp">
                         <i class="ph-bold ph-whatsapp-logo" style="font-size:20px;"></i> PEDIR NO WHATSAPP
                       </button>`
                    : `<button onclick="reveal('${key}')" class="btn-action-main">
                         <i class="ph-bold ph-caret-down" style="font-size:20px;"></i> VER TODOS OS ITENS
                       </button>`;

                // Montagem do Card da Cesta

                        <div class="p-main-content">

                            <div class="items-grid">${itemsHtml}</div>
                        </div>
                    </section>
                `;

                // LOGICA DE INJEÇÃO DO CARD DIDÁTICO
                // Insere APÓS a Cesta Pequena (que é a primeira do array 'keys')
                if (key === 'PEQUENA') {
                    html += DIDACTIC_SECTION_HTML;

            container.innerHTML = html;
        }

        // --- AÇÕES ---
        function selectOption(key, idx) {
            BASKETS[key].opts.forEach((o, i) => o.sel = i === idx);
            renderAll();
        }

        function reveal(key) {
            STATE.revealed[key] = true;
            renderAll(); 
            trackEvent('ViewContent', { content_name: key });
        }

        function order(key) {
            const data = BASKETS[key];
            const opt = data.opts.find(o => o.sel); 
            const msg = `Olá, gostaria de encomendar a ${data.name} (${opt.n}) por ${opt.desc}.`;
            const url = `https://api.whatsapp.com/send?phone=5565998150975&text=${encodeURIComponent(msg)}`;
            
            trackEvent('Lead', { value: parseFloat(opt.desc.replace('R$ ','').replace(',','.')), currency: 'BRL' });
            window.location.href = url;
        }

        // --- MODAL ---
        function openModal(id) {
            document.getElementById(`modal-${id}`).classList.add('active');
            trackEvent('OpenModal', { modal_id: id });
        }
        function closeModal(id) {
            document.getElementById(`modal-${id}`).classList.remove('active');
        }

        renderAll();
