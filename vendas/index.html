        function adicionarItemAoCarrinho() {

            const selMarca = document.getElementById('selMarcaPreco');
            const marcaNome = selMarca.options[selMarca.selectedIndex].getAttribute('data-marca') || 'Padr√£o';
            
            const modo = document.querySelector('input[name="modoCesta"]:checked').value;
            let itensFinais = [];
            let identificacao = null; 

            if (modo === 'normal') {
                itensFinais = DADOS_CESTAS[tipoKey].itens;
            } else {
                const codInput = document.getElementById('inputCodigoCesta').value;
                if(!codInput) {
                    alert('Por favor, informe o C√ìDIGO para a cesta alterada.');
                    return;
                }
                identificacao = codInput;

                const linhas = document.querySelectorAll('#areaItensCesta .flex');
                linhas.forEach(row => {
                    const q = row.querySelector('.item-qtd').value;
                    const d = row.querySelector('.item-desc').value;
                    if (q > 0) {
                        itensFinais.push(`${q} ${d}`);
                    }
                });
            }

            const itemCarrinho = {
                id: Date.now(),
                tipo: DADOS_CESTAS[tipoKey].titulo,
                marca: marcaNome,
                preco: precoVal,
                modo: modo,
                identificacao: identificacao, 
                conteudo: itensFinais
            };

            carrinho.push(itemCarrinho);
            renderizarCarrinho();
        }

        function removerDoCarrinho(id) {
            carrinho = carrinho.filter(i => i.id !== id);
            renderizarCarrinho();
        }

        function renderizarCarrinho() {
            const tbody = document.getElementById('tabelaCarrinho');
            const divVazio = document.getElementById('carrinhoVazio');
            tbody.innerHTML = '';
            
            let subtotal = 0;

            if (carrinho.length === 0) {
                divVazio.style.display = 'block';
            } else {
                divVazio.style.display = 'none';
                carrinho.forEach(item => {
                    subtotal += item.preco;
                    const tr = document.createElement('tr');
                    tr.className = "border-t border-gray-100";
                    
                    let labelModo = '';
                    if(item.modo === 'alterada') {
                        labelModo = `<span class="text-[10px] bg-yellow-100 text-yellow-700 px-1 rounded ml-1">COD: ${item.identificacao}</span>`;
                    }
                    
                    tr.innerHTML = `
                        <td class="p-2">
                            <div class="font-bold text-xs">${item.tipo} ${labelModo}</div>
                            <div class="text-[10px] text-gray-500">${item.marca}</div>
                        </td>

                        <td class="p-2 text-center">

                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            document.getElementById('lblSubtotal').innerText = subtotal.toFixed(2).replace('.', ',');
            calcularTotalFinal(subtotal);
        }

        function calcularTotalFinal(subtotalOverride) {
            let sub = subtotalOverride;
            if (sub === undefined) {
                 const txt = document.getElementById('lblSubtotal').innerText.replace(',', '.');
                 sub = parseFloat(txt);
            }
            const desc = parseFloat(document.getElementById('desconto').value) || 0;
            const final = Math.max(0, sub - desc);
            document.getElementById('lblTotalFinal').innerText = final.toFixed(2).replace('.', ',');
        }

        // Fun√ß√£o para reordenar pedidos (Mover para Cima ou Baixo)
        function moverPedido(id, direcao) {
            // Pegamos a lista exata que est√° sendo exibida agora (filtrada)
            const filtroData = document.getElementById('filtroData').value;
            let pedidosVisiveis = pedidos.filter(p => p.data.startsWith(filtroData));
            
            if (filtroRotaAtual !== 'todos') {
                pedidosVisiveis = pedidosVisiveis.filter(p => p.rota === filtroRotaAtual);
            }
            
            // Ordenar a lista vis√≠vel pela ordem atual antes de procurar √≠ndices
            pedidosVisiveis.sort((a, b) => (a.ordem || 0) - (b.ordem || 0));

            const indexVisivel = pedidosVisiveis.findIndex(p => p.id === id);
            
            if (indexVisivel === -1) return;

            const novoIndex = indexVisivel + direcao;

            // Verifica limites
            if (novoIndex >= 0 && novoIndex < pedidosVisiveis.length) {
                // Troca os valores de "ordem" entre os dois itens
                const itemA = pedidosVisiveis[indexVisivel];
                const itemB = pedidosVisiveis[novoIndex];

                const tempOrdem = itemA.ordem || 0;
                itemA.ordem = itemB.ordem || 0;
                itemB.ordem = tempOrdem;

                salvarPedidosLocais();
                renderizarListaPedidos();
            }
        }

                </div>
                <div style="border-bottom: 1px solid #000; margin-bottom: 5px;"></div>
                
                <div><b>CLIENTE:</b> ${p.cliente.nome}</div>
                <div><b>TEL:</b> ${p.cliente.telefone}</div>
                <div style="margin-top:3px;"><b>ROTA:</b> ${p.rota}</div>
                <div style="font-size: 11px; margin-top:2px;">
                    ${p.cliente.endereco}, ${p.cliente.bairro || ''} - ${p.cliente.cidade || ''}
                </div>

                <div style="border-bottom: 1px solid #000; margin: 10px 0;"></div>
                
                ${htmlItens}

                <div style="margin-top: 10px; text-align:right;">
                    Subtotal: R$ ${p.financeiro.subtotal.toFixed(2)}<br>
                    Desconto: - R$ ${p.financeiro.desconto.toFixed(2)}<br>
                    <b style="font-size: 14px;">TOTAL: R$ ${p.financeiro.total.toFixed(2)}</b>
                </div>

                <div style="margin-top: 5px; font-size: 11px;">
                    Pagamento: <b>${p.pagamento.metodo.toUpperCase()}</b> (${p.pagamento.status.toUpperCase()})
                </div>

                ${brindeBlock}
                ${obsBlock}
                
                <div style="margin-top: 15px; text-align:center; font-size: 10px;">
                    *** FIM DO PEDIDO ***
                </div>
            `;

            window.print();
        }
    </script>
</body>
</html>
