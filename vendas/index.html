        function processarImportacao() {
            const texto = document.getElementById('txtImportar').value;
            if(!texto.trim()) return alert("Cole a lista!");
            const linhas = texto.split('\n');
            const listaParaRenderizar = [];
            linhas.forEach(linha => {
                if(!linha.trim()) return;
                let parts = linha.includes('-') ? linha.split('-') : linha.split(' ');
                parts = parts.map(p => p.trim()).filter(p => p !== "");
                if(parts.length >= 2) {
                    const codigo = parts[0];
                    const qtd = parseInt(parts[1]);
                    if(CATALOGO_PRODUTOS[codigo]) listaParaRenderizar.push([qtd, codigo]);
                }
            });
            if(listaParaRenderizar.length === 0) return alert("Nenhum c√≥digo v√°lido.");
            renderizarListaEditavelGenerica(listaParaRenderizar);
        }

            const tipo = document.getElementById('selTipoCesta').value;
            const selectMarca = document.getElementById('selMarcaPreco');
            selectMarca.innerHTML = '';
            const opcoes = PRECOS[tipo];
            if (tipo === 'economica') {
                selectMarca.add(new Option(`Padr√£o - R$ ${opcoes.padrao}`, opcoes.padrao));
            } else {
                const opt1 = new Option(`Alvino - R$ ${opcoes.alvino}`, opcoes.alvino); opt1.setAttribute('data-marca', 'Alvino'); selectMarca.add(opt1);
                const opt2 = new Option(`Koblenz - R$ ${opcoes.koblenz}`, opcoes.koblenz); opt2.setAttribute('data-marca', 'Koblenz'); selectMarca.add(opt2);
            }
            if (selectMarca.options.length <= 1) selectMarca.classList.add('hidden'); else selectMarca.classList.remove('hidden');

        function recarregarListaSeAlterada() {
            if(document.querySelector('input[name="modoCesta"]:checked').value === 'alterada') {

                const listaOriginal = DADOS_CESTAS[tipo].itensCod;

        function toggleModoCesta() {
            const modo = document.querySelector('input[name="modoCesta"]:checked').value;
            const area = document.getElementById('areaItensCesta');
            const divCodigo = document.getElementById('divCodigoCesta');
            if (modo === 'alterada') {
                const tipo = document.getElementById('selTipoCesta').value;
                renderizarListaEditavelGenerica(DADOS_CESTAS[tipo].itensCod);
                area.classList.remove('hidden'); divCodigo.classList.remove('hidden');
            } else {
                area.classList.add('hidden'); divCodigo.classList.add('hidden');
            }
        }

        function renderizarListaEditavelGenerica(listaItensCod) {
            const area = document.getElementById('areaItensCesta');
            area.innerHTML = '';
            
            // Verifica marca do arroz
            const selMarca = document.getElementById('selMarcaPreco');
            let isKoblenz = false;
            if (selMarca && !selMarca.classList.contains('hidden') && selMarca.selectedIndex >= 0) {
                 const opt = selMarca.options[selMarca.selectedIndex];
                 if(opt.getAttribute('data-marca') === 'Koblenz') isKoblenz = true;
            }

            listaItensCod.forEach((item) => {
                const qtd = item[0];
                let cod = item[1];
                
                // --- TROCA DE C√ìDIGO DO ARROZ ---
                // Se o item for arroz (001) e a marca selecionada for Koblenz, troca para 001b
                if (cod === '001' && isKoblenz) {
                    cod = '001b';
                }

                const produto = CATALOGO_PRODUTOS[cod];
                const nome = produto ? produto.nome.substring(0,30) : 'Desc';
                
                const row = document.createElement('div');
                row.className = "flex items-center gap-1 mb-1";
                row.innerHTML = `
                    <input type="number" min="0" value="${qtd}" class="w-8 border border-gray-300 rounded text-center px-0.5 item-qtd font-bold">
                    <span class="text-[9px] bg-gray-200 px-1 rounded font-mono">${cod}</span>
                    <input type="text" value="${nome}" class="flex-1 border border-gray-300 rounded px-1 item-desc bg-gray-50 text-[10px]" readonly>
                `;
                area.appendChild(row);
            });
        }

        function adicionarItemAoCarrinho() {
            const tipoKey = document.getElementById('selTipoCesta').value;
            const precoVal = parseFloat(document.getElementById('selMarcaPreco').value) || 0;
            const selMarca = document.getElementById('selMarcaPreco');
            const marcaNome = selMarca.options[selMarca.selectedIndex] ? (selMarca.options[selMarca.selectedIndex].getAttribute('data-marca') || 'Pad') : 'Pad';
            
            const isImportTab = !document.getElementById('areaModoImportar').classList.contains('hidden');
            const isRadioAlterada = document.querySelector('input[name="modoCesta"][value="alterada"]').checked;
            
            let modo = (isImportTab || isRadioAlterada) ? 'alterada' : 'normal';
            let itensFinais = [];
            let identificacao = null; 
            let nomeCestaDisplay = isImportTab ? 'Importada' : DADOS_CESTAS[tipoKey].titulo;

            // Logica de Arroz (Alvino/Koblenz)
            let isKoblenz = (marcaNome === 'Koblenz');

            if (modo === 'normal') {
                const listaCod = DADOS_CESTAS[tipoKey].itensCod;
                listaCod.forEach(item => {
                   let cod = item[1];
                   if(cod === '001' && isKoblenz) cod = '001b'; // Troca SKU
                   
                   const produto = CATALOGO_PRODUTOS[cod];
                   if(produto) itensFinais.push({ cod: cod, qtd: item[0], nome: produto.nome, ean: produto.ean });
                });
            } else {
                const codInput = document.getElementById('inputCodigoCesta').value;
                if(!codInput) return alert('Informe o C√ìDIGO de identifica√ß√£o.');
                identificacao = codInput;
                const container = document.getElementById('areaItensCesta');
                
                Array.from(container.children).forEach(child => {
                    const qInput = child.querySelector('.item-qtd');
                    const spanCod = child.querySelector('span.font-mono');
                    if(qInput && spanCod) {
                        const codigo = spanCod.innerText;
                        const q = parseInt(qInput.value) || 0;
                        if (q > 0) {
                            let ean = CATALOGO_PRODUTOS[codigo] ? CATALOGO_PRODUTOS[codigo].ean : '';
                            let nome = CATALOGO_PRODUTOS[codigo] ? CATALOGO_PRODUTOS[codigo].nome : 'Extra';
                            itensFinais.push({ cod: codigo, qtd: q, nome: nome, ean: ean });
                        }
                    }
                });
            }

            if(itensFinais.length === 0) return alert("Erro ao identificar itens.");

            carrinho.push({ id: Date.now(), tipo: nomeCestaDisplay, marca: marcaNome, preco: precoVal, modo: modo, identificacao: identificacao, conteudo: itensFinais });
            renderizarCarrinho();
        }

        function removerDoCarrinho(id) { carrinho = carrinho.filter(i => i.id !== id); renderizarCarrinho(); }
        function renderizarCarrinho() {
            const tbody = document.getElementById('tabelaCarrinho'); tbody.innerHTML = '';
            let subtotal = 0;
            carrinho.forEach(item => {
                subtotal += item.preco;
                const tr = document.createElement('tr'); tr.className = "border-t border-gray-100";

                tbody.appendChild(tr);
            });
            document.getElementById('lblSubtotal').innerText = subtotal.toFixed(2).replace('.', ',');

        function calcularTotalFinal(subtotalOverride) {
            let sub = subtotalOverride !== undefined ? subtotalOverride : parseFloat(document.getElementById('lblSubtotal').innerText.replace(',', '.'));
            let desc = parseFloat(document.getElementById('desconto').value) || 0;
            document.getElementById('lblTotalFinal').innerText = Math.max(0, sub - desc).toFixed(2).replace('.', ',');
        }

            document.getElementById('obs').value = "";

            const selCliente = document.getElementById('selCliente');
            if (!selCliente.value || carrinho.length === 0) return alert('Preencha Cliente e Carrinho!');
            const clienteDados = JSON.parse(selCliente.options[selCliente.selectedIndex].dataset.json);

            const codigoVisual = `${String(now.getDate()).padStart(2,'0')}${String(now.getMonth()+1).padStart(2,'0')}${String(countHoje).padStart(2,'0')}`;

            pedidos.push({

        // --- ORGANIZA√á√ÉO E VISUALIZA√á√ÉO ---
        function filtrarRota(rota) {
            filtroRotaAtual = rota;
            document.querySelectorAll('.btn-rota').forEach(btn => btn.className = 'flex-1 btn-rota text-gray-500 hover:bg-white text-[10px] py-1 rounded border border-transparent');
            const btnAtivo = document.getElementById('btnRota' + (rota === 'todos' ? 'Todos' : rota.replace(/\s+/g, '')));
            if(btnAtivo) btnAtivo.className = 'flex-1 btn-rota bg-white shadow text-gray-800 text-[10px] py-1 rounded font-bold border border-gray-200';

        function getPedidosVisiveis() {
            const filtroData = document.getElementById('filtroData').value;
            let lista = pedidos.filter(p => p.data.startsWith(filtroData));
            if (filtroRotaAtual !== 'todos') lista = lista.filter(p => p.rota === filtroRotaAtual);
            return lista.sort((a, b) => (a.ordem || 0) - (b.ordem || 0));
        }

        function moverPedido(id, direcao) {
            const lista = getPedidosVisiveis();
            lista.forEach((p, idx) => p.ordem = idx * 10);
            const idx = lista.findIndex(p => p.id === id);
            if (idx === -1) return;
            const alvo = idx + direcao;
            if (alvo >= 0 && alvo < lista.length) {
                const temp = lista[idx].ordem; lista[idx].ordem = lista[alvo].ordem; lista[alvo].ordem = temp;
                salvarPedidosLocais(); renderizarListaPedidos();
            }
        }

        function renderizarListaPedidos() {
            const container = document.getElementById('listaPedidos');
            const lista = getPedidosVisiveis();
            
            // Resumo topo
            const resumo = {}; lista.forEach(p => { resumo[p.rota] = (resumo[p.rota] || 0) + 1; });
            document.getElementById('resumoRotas').innerHTML = Object.entries(resumo).map(([r, q]) => `<span class="bg-blue-100 text-blue-800 px-1 rounded">${r.substring(0,3)}:${q}</span>`).join('');
            
            container.innerHTML = '';
            if (lista.length === 0) return container.innerHTML = '<div class="text-center text-gray-400 mt-10 text-xs">Vazio</div>';

            lista.forEach((p, index) => {
                const card = document.createElement('div');
                const isSelected = p.id === pedidoSelecionadoId;
                
                // Formata√ß√£o Nome (Nome + 1 Sobrenome)
                const nomeParts = p.cliente.nome.split(' ');
                const nomeFormatado = nomeParts.slice(0, 2).join(' ').toUpperCase();

                card.setAttribute('draggable', 'true');
                card.dataset.id = p.id;
                card.className = `draggable-card bg-white border border-gray-200 shadow-sm rounded mb-1 p-1.5 flex gap-2 items-center cursor-pointer transition-colors ${isSelected ? 'selected-card' : 'hover:bg-gray-50'}`;
                card.onclick = () => selecionarPedido(p.id);
                
                // Drag Events
                card.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', p.id); e.target.classList.add('dragging'); dragSrcEl = e.target; });
                card.addEventListener('dragover', (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; });
                card.addEventListener('dragenter', (e) => e.target.classList.add('bg-indigo-50'));
                card.addEventListener('dragleave', (e) => e.target.classList.remove('bg-indigo-50'));
                card.addEventListener('drop', (e) => { 
                    e.preventDefault(); 
                    if(dragSrcEl !== e.target) {
                        // L√≥gica simples de troca na lista filtrada
                        const idOrigem = dragSrcEl.dataset.id;
                        const idDestino = p.id;
                        const listaAtual = getPedidosVisiveis();
                        // Re-indexa
                        listaAtual.forEach((item, i) => item.ordem = i*10);
                        const idxOrigem = listaAtual.findIndex(i => i.id === idOrigem);
                        const idxDestino = listaAtual.findIndex(i => i.id === idDestino);
                        if(idxOrigem > -1 && idxDestino > -1) {
                            const [moved] = listaAtual.splice(idxOrigem, 1);
                            listaAtual.splice(idxDestino, 0, moved);
                            listaAtual.forEach((item, i) => item.ordem = i*10);
                            salvarPedidosLocais();
                            renderizarListaPedidos();
                        }
                    }
                });
                card.addEventListener('dragend', (e) => { 
                    document.querySelectorAll('.draggable-card').forEach(c => c.classList.remove('dragging', 'bg-indigo-50')); 
                });

                // Conte√∫do do Card (LIMPO)
                // C√ìDIGO PEDIDO | NOME E 1 SOBRENOME
                // NOME DA CESTA SEM ABREVIAR | VALOR | PADRAO/ALTERADA | LIXEIRA
                
                let infoCestas = p.itens.map(i => {
                    const status = i.modo === 'alterada' ? '<span class="text-red-600 font-bold">[ALT]</span>' : '<span class="text-green-600 font-bold">[PAD]</span>';
                    return `${i.tipo} | R$${i.preco} | ${status}`;
                }).join('<br>');

                card.innerHTML = `
                    <div class="flex flex-col gap-1 items-center justify-center border-r border-gray-200 pr-1">
                        <button onclick="event.stopPropagation(); moverPedido('${p.id}', -1)" class="text-gray-400 hover:text-indigo-600"><i class="fa-solid fa-caret-up"></i></button>
                        <button onclick="event.stopPropagation(); moverPedido('${p.id}', 1)" class="text-gray-400 hover:text-indigo-600"><i class="fa-solid fa-caret-down"></i></button>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="text-xs font-black text-gray-800 truncate border-b border-gray-100 pb-0.5 mb-0.5">
                            <span class="bg-gray-800 text-white px-1 rounded font-mono mr-1">${p.codigoVisual}</span> ${nomeFormatado}
                        </div>
                        <div class="text-[10px] text-gray-600 leading-tight">
                            ${infoCestas}

                    </div>
                    <button onclick="event.stopPropagation(); excluirPedido('${p.id}')" class="text-red-300 hover:text-red-500 px-2 py-2 hover:bg-red-50 rounded transition">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function excluirPedido(id) { if(confirm('Excluir este pedido?')) { pedidos = pedidos.filter(p => p.id !== id); salvarPedidosLocais(); if(pedidoSelecionadoId===id) pedidoSelecionadoId=null; renderizarListaPedidos(); renderizarDetalhesPedido(pedidoSelecionadoId); } }
        function gerarCodigoClienteVisual(c, r) {
            let cid = (c.cidade || '').toLowerCase().includes('vg') ? 'VG' : 'CBA';
            return `${cid}${r.replace(/[^a-zA-Z0-9]/g, '')}${(c.telefone || '').replace(/\D/g, '').slice(-4).padStart(4,'0')}`;
        }
        function exportarPedidosJson() {
            const f = document.getElementById('filtroData').value;
            const l = pedidos.filter(p => p.data.startsWith(f));
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(l)], {type: "application/json"})); a.download = `bkp_${f}.json`; a.click();

            p.itens.forEach(item => {
                let qtd = (item.tipo.match(/mini|pequena/i)) ? 2 : (item.tipo.match(/grande|media|m√©dia/i) ? 3 : 1);
                let nomeCesta = item.modo === 'alterada' ? `COD: ${item.identificacao}` : item.tipo.toUpperCase();
                for (let i = 1; i <= qtd; i++) {
                    html += `
                        <div class="label-container">
                            <div>
                                <div class="label-header"><span class="label-date">${new Date(p.data).toLocaleDateString('pt-BR')}</span></div>
                                <div class="label-client-name">${p.cliente.nome.split(' ')[0].toUpperCase()}</div>
                                <div class="label-client-phone">${p.cliente.telefone||''}</div>
                                <div class="label-client-address">${p.cliente.endereco}, ${p.cliente.bairro}</div>
                                <div class="label-client-code-box">${codCli}</div>
                                <div class="label-rota">${p.rota.toUpperCase()}</div>
                                <div class="label-order-code">PED: ${p.codigoVisual}</div>
                            </div>
                            <div><div class="label-basket">${nomeCesta}</div></div>
                            <div class="label-footer"><div class="volume-counter">VOL: ${i}/${qtd}</div><div style="border-top:1px solid black;margin-top:2px;">SISTEMA DONA ANTONIA</div></div>
                        </div>`;
                }
            });
            area.innerHTML = html; setTimeout(() => window.print(), 300);
        }

        // --- IMPRESS√ÉO MONTAGEM (SEM C√ìDIGO DE BARRAS) ---
        function imprimirMontagem(id) {
            const p = pedidos.find(item => item.id === id); if (!p) return;
            const area = document.getElementById('areaImpressao');
            const dataF = new Date(p.data).toLocaleDateString('pt-BR');
            const horaF = new Date(p.data).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            
            let htmlConteudo = '';
            p.itens.forEach(item => {
                let titulo = item.tipo.toUpperCase();
                let listaItensHtml = '';

                // Se for Alterada, lista os produtos (SEM BARCODE, S√ì TEXTO)
                if (item.modo === 'alterada') {
                    titulo += ` (COD: ${item.identificacao})`;
                    listaItensHtml = item.conteudo.map(subItem => `
                        <div class="montagem-item">
                            <div class="montagem-prod">${subItem.nome.toUpperCase()}</div>
                            <div class="montagem-meta">COD: ${subItem.cod} | <b>QTD: ${subItem.qtd}</b></div>
                        </div>
                    `).join('');
                } else {
                    listaItensHtml = '<div style="text-align:center; padding:10px;">(ITENS PADR√ÉO DA CESTA)</div>';
                }

                htmlConteudo += `
                    <div style="margin-bottom: 20px; border-bottom: 2px solid black; padding-bottom: 10px;">
                        <div class="montagem-header">${titulo}</div>
                        ${listaItensHtml}
                    </div>
                `;
            });

            area.innerHTML = `
                <div class="print-big" style="text-align:center; margin-bottom:10px;"><b>MONTAGEM</b><br>${dataF} ${horaF}</div>
                <div class="print-huge">${p.cliente.nome.split(' ')[0]} | #${p.codigoVisual}</div>
                <div class="print-line" style="border-bottom-width: 4px !important;"></div>
                <div style="margin-top: 10px;">${htmlConteudo}</div>
                ${p.obs ? `<div style="font-size:16px; font-weight:bold; border: 2px solid black; padding: 5px; margin-top: 10px;">OBS: ${p.obs.toUpperCase()}</div>` : ''}
            `;
            setTimeout(() => window.print(), 300);
        }
    </script>
