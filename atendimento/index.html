                    await addMessage(`üöÄ Posso te oferecer um desconto pra sua primeira compra?`);
                    
                    showOptions([
                        { text: "Pode sim üëç", value: "accept_offer", nextStep: 9 }
                    ]);
                    break;

                case 9: // Reten√ß√£o - Escolha
                    await addMessage(`Que √≥timo! Qual tamanho de cesta te interessa mais?`);
                    
                    // Gera op√ß√µes baseadas nas cestas
                    const basketOptions = CESTAS.map((c, i) => ({
                        text: c.nome.replace('Cesta ', ''),
                        subtext: `(${c.arrozQtd} pacote${c.arrozQtd > 1 ? 's' : ''} de arroz)`,
                        value: `discount_basket_${i}`,
                        nextStep: 10
                    }));
                    
                    showOptions(basketOptions);
                    break;

                case 10: // Reten√ß√£o - Revela√ß√£o e CTA
                    const selectedBasket = CESTAS.find(c => c.id === state.selectedDiscountId);
                    
                    await addMessage(`Boa escolha!`);
                    await addMessage(`Para a <b>${selectedBasket.nome}</b>, consegui liberar um desconto especial.`);
                    
                    await addMessage(generateSingleDiscountWidget(selectedBasket));
                    break;

                case 100: // Passo Final
                    await addMessage(`Perfeito! Aguarde que j√° vamos confirmar seu pedido no WhatsApp. üü¢`);
                    await addMessage(`Siga a gente no Instagram:`);
                    
                    const instaBtn = `
                        <div class="flex flex-col justify-center w-full mt-2 mb-4 gap-3">
                            <a href="${CONFIG.instagramLink}" target="_blank" onclick="trackEvent('SocialClick', { type: 'Instagram' })"
                               class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center justify-center gap-2 hover:opacity-90 transition transform hover:scale-105 no-underline">
                                <i class="ph-bold ph-instagram-logo text-2xl"></i>
                                Seguir no Instagram
                            </a>
                            
                            <a href="${CONFIG.whatsAppGroupLink}" target="_blank" onclick="trackEvent('SocialClick', { type: 'VIPGroup' })"
                               class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center justify-center gap-2 hover:opacity-90 transition transform hover:scale-105 no-underline border-2 border-white/20">
                                <i class="ph-bold ph-star text-2xl"></i>
                                Entrar no Grupo VIP
                            </a>
                        </div>`;
                    chatContainer.insertAdjacentHTML('beforeend', instaBtn);
                    scrollToBottom();
                    break;
            }
        }

        sendBtn.addEventListener('click', handleInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleInput();
        });
    </script>
