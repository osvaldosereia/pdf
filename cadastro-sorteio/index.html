<!DOCTYPE html>

    <!-- Fonte Google (Poppins) para um visual moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">

            -->
            <img src="img/logo-super-cesta-basica-dona-antonia-cuiaba-varzea-grande.png"

                        <i class="fab fa-instagram text-2xl mb-1"></i>

            <!-- Formul√°rio de Cadastro -->

    <!-- Script JavaScript para funcionalidade -->
    <script>
        function enviarParaWhatsapp(event) {
            event.preventDefault(); // Impede o recarregamento da p√°gina

            // 1. Capturar os valores dos campos
            const nome = document.getElementById('nome').value;
            const cidade = document.getElementById('cidade').value;
            const bairro = document.getElementById('bairro').value;

            // 2. N√∫mero de destino (formato internacional: 55 + DDD + Numero)
            const numeroWhatsapp = "5565998150975";

            // 3. Criar a mensagem formatada
            // %0A √© o c√≥digo para pular linha na URL
            const texto = `*OL√Å! QUERO PARTICIPAR DO SORTEIO!* üß∫%0A%0A` +
                          `üë§ *Nome:* ${nome}%0A` +
                          `üèôÔ∏è *Cidade:* ${cidade}%0A` +
                          `üè° *Bairro:* ${bairro}%0A%0A` +
                          `_Me mande o link para seguir no instagram e para entrar no grupo do sorteio_ ‚úÖ`;

            // 4. Montar o link
            const url = `https://wa.me/${numeroWhatsapp}?text=${texto}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
