    <script>
        // --- BASE DE DADOS (Atualizada para mapear com as imagens) ---
        const PRODUCTS = [
            // ALIMENTOS
            { id: 1, type: 'food', name: "Arroz Tio Alvino 5kg", price: 16.90 },
            { id: 2, type: 'food', name: "Arroz Koblenz 5kg", price: 18.90 },
            { id: 3, type: 'food', name: "A√ß√∫car Doce Dia 2kg", price: 6.90 },

            { id: 5, type: 'food', name: "Feij√£o da Casa 1kg", price: 5.90 },
            { id: 6, type: 'food', name: "Caf√© Caboclo 500g", price: 29.50 },
            { id: 61, type: 'food', name: "Caf√© Caboclo 250g", price: 15.50 },
            { id: 7, type: 'food', name: "Espaguete Q'Del√≠cia", price: 4.50 },
            { id: 8, type: 'food', name: "Ovos (D√∫zia)", price: 9.90 },
            { id: 9, type: 'food', name: "Bolo Apti Chocolate", price: 5.50 },
            { id: 10, type: 'food', name: "Trigo Vitoriosa 1kg", price: 3.90 },
            { id: 11, type: 'food', name: "Sal 1kg", price: 2.80 },
            { id: 12, type: 'food', name: "Molho Fugini", price: 2.80 },
            { id: 13, type: 'food', name: "Milho Predileta", price: 3.90 },
            { id: 14, type: 'food', name: "Tempero Tio Jonas", price: 3.50 },
            { id: 15, type: 'food', name: "Bolacha MyBit", price: 2.80 },
            { id: 16, type: 'food', name: "Miojo Apti", price: 1.80 },
            { id: 17, type: 'food', name: "Suco Frisco", price: 1.20 },
            { id: 18, type: 'food', name: "Farinha de Mandioca", price: 6.90 },

            // LIMPEZA / HIGIENE
            // Nota: Esponja Assolan estava na lista de 'alimento' no texto, 
            // mas colocamos como limpeza logicamente. O caminho respeitar√° a lista.
            { id: 59, type: 'clean', name: "Esponja Assolan", price: 2.50 },
            
            // Produtos sem imagem na lista fornecida (Placeholder ou gen√©rico)
            { id: 50, type: 'clean', name: "Sab√£o em Barra", price: 12.50 },
            { id: 51, type: 'clean', name: "Creme Dental", price: 3.50 },
            { id: 52, type: 'clean', name: "Papel Higi√™nico (4un)", price: 5.90 },
            { id: 53, type: 'clean', name: "Amaciante 2L", price: 10.90 },
            { id: 54, type: 'clean', name: "Desinfetante 2L", price: 7.90 },
            { id: 55, type: 'clean', name: "Sab√£o P√≥ OMO 800g", price: 14.90 },
            { id: 56, type: 'clean', name: "Detergente L√≠quido", price: 2.90 },
            { id: 57, type: 'clean', name: "Qboa 1L", price: 4.50 },
            { id: 58, type: 'clean', name: "Sabonete", price: 2.50 },
            { id: 60, type: 'clean', name: "Esponja de Lou√ßa", price: 1.50 }
        ];

        // --- MAPA EXATO DE IMAGENS (CONFORME SUA LISTA) ---
        // A chave √© o texto parcial ou nome exato para busca
        function getExactImgPath(productName) {
            const name = productName.toLowerCase();
            const f = 'descontos/img/alimento/';
            const c = 'descontos/img/limpeza/';

            // Mapeamento direto baseado na sua lista de arquivos
            if (name.includes('tio alvino')) return f + 'arroztioalvino.jpg';
            if (name.includes('koblenz')) return f + 'Arroz Koblenz 5kg.webp';
            if (name.includes('a√ß√∫car') || name.includes('doce dia')) return f + 'a√ßucar doce dia 2 kg.webp';
            if (name.includes('liza')) return f + 'oleo de soja liza.webp';
            if (name.includes('feij√£o')) return f + 'feij√£o da casa.webp';
            if (name.includes('caboclo') && name.includes('500')) return f + 'cafe caboclo 500g.webp';
            if (name.includes('caboclo') && name.includes('250')) return f + 'cafe caboclo 250g.webp';
            if (name.includes('premiado')) return f + 'cafepremiado.webp';
            if (name.includes('espaguete') || name.includes('q\'del√≠cia')) return f + 'espaguete qdelicia.webp';
            if (name.includes('ovos')) return f + 'ovo duzia.jpg';
            if (name.includes('bolo apti')) return f + 'bolo apti chocolate.webp';
            if (name.includes('trigo')) return f + 'trigo vitoriosa.webp';
            if (name.includes('sal')) return f + 'sal.webp';
            if (name.includes('molho') || name.includes('fugini')) return f + 'molho fugini.webp';
            if (name.includes('milho') || name.includes('predileta')) return f + 'milho verde predileta.webp';
            if (name.includes('tempero') || name.includes('jonas')) return f + 'tempero tio jonas.jpg';
            if (name.includes('bolacha') || name.includes('mybit')) return f + 'bolacha mybit.webp';
            if (name.includes('miojo')) return f + 'miojo apti.webp';
            if (name.includes('suco') || name.includes('frisco')) return f + 'suco frisco.webp';
            if (name.includes('mandioca')) return f + 'farinha de mandioca.webp';
            
            // Item de Limpeza que estava na lista de alimentos
            if (name.includes('assolan')) return f + 'esponja assolan.webp';

            // Itens de limpeza (Tentar adivinhar ou usar placeholder se n√£o fornecido)
            // Como sua lista de limpeza s√≥ tinha logo/anuncio, vamos usar placeholder para os demais
            // para n√£o ficar quebrado.
            if (name.includes('sab√£o p√≥') || name.includes('omo')) return 'https://placehold.co/150x150/e2e8f0/64748b?text=OMO';
            
            return `https://placehold.co/150x150/e2e8f0/64748b?text=${encodeURIComponent(productName.substring(0,4))}`;
        }

        // --- ESTADO ---
        let cart = {}; // { id: qtd }

        // --- RENDERIZAR PRODUTOS ---
        function render() {
            const gridFood = document.getElementById('grid-alimentos');
            const gridClean = document.getElementById('grid-limpeza');
            
            PRODUCTS.forEach(p => {
                const imgPath = getExactImgPath(p.name);
                const html = `
                    <div class="item-card" id="card-${p.id}">
                        <img src="${imgPath}" class="item-img" alt="${p.name}" loading="lazy" onerror="this.src='https://placehold.co/150x150/png?text=Sem+Foto'">
                        <div class="item-name">${p.name}</div>
                        
                        <div class="qty-controls">
                            <button class="btn-qty btn-minus" onclick="updateQty(${p.id}, -1)">-</button>
                            <span class="qty-val" id="qty-${p.id}">0</span>
                            <button class="btn-qty btn-plus" onclick="updateQty(${p.id}, 1)">+</button>
                        </div>
                    </div>
                `;
                
                if(p.type === 'food') gridFood.innerHTML += html;
                else gridClean.innerHTML += html;
            });
        }

        // --- L√ìGICA DO CARRINHO ---
        function updateQty(id, delta) {
            if(!cart[id]) cart[id] = 0;
            const newVal = cart[id] + delta;
            
            if(newVal >= 0) {
                cart[id] = newVal;
                document.getElementById(`qty-${id}`).innerText = newVal;
                
                const card = document.getElementById(`card-${id}`);
                if(newVal > 0) card.classList.add('active');
                else {
                    card.classList.remove('active');
                    delete cart[id];
                }
                
                checkStatus();
            }
        }

        function checkStatus() {
            // Conta itens √∫nicos
            const uniqueItems = Object.keys(cart).length;
            const btn = document.getElementById('btn-calc');
            const counter = document.getElementById('item-count');
            const warning = document.getElementById('min-msg');

            counter.innerText = uniqueItems;

            if(uniqueItems >= 10) {
                btn.removeAttribute('disabled');
                btn.classList.add('ready');
                btn.innerText = "CALCULAR AGORA";
                warning.classList.add('hidden');
                counter.style.color = 'var(--success)';
            } else {
                btn.setAttribute('disabled', 'true');
                btn.classList.remove('ready');
                btn.innerText = `FALTAM ${10 - uniqueItems} ITENS`;
                warning.classList.remove('hidden');
                counter.style.color = 'var(--text-sec)';
            }
        }

        // --- C√ÅLCULO E MODAL ---
        function calculate() {
            let subtotal = 0;
            let itemsListHtml = '';
            
            Object.keys(cart).forEach(idStr => {
                const id = parseInt(idStr);
                const qty = cart[id];
                const p = PRODUCTS.find(x => x.id === id);
                
                const totalItem = p.price * qty;
                subtotal += totalItem;
                
                itemsListHtml += `
                    <li class="summary-item">
                        <span><b style="color:var(--primary)">${qty}x</b> ${p.name}</span>
                        <span style="color:var(--text-main); font-weight:600;">R$ ${totalItem.toFixed(2).replace('.',',')}</span>
                    </li>
                `;
            });

            const delivery = subtotal < 85 ? 10 : 0;
            const total = subtotal + delivery;

            // Preencher Modal
            document.getElementById('summary-list').innerHTML = itemsListHtml;
            document.getElementById('summ-subtotal').innerText = `R$ ${subtotal.toFixed(2).replace('.',',')}`;
            document.getElementById('summ-delivery').innerText = delivery === 0 ? 'GR√ÅTIS' : 'R$ 10,00';
            document.getElementById('summ-total').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            
            const delRow = document.getElementById('summ-delivery-row');
            const freteMsg = document.getElementById('frete-msg');
            
            if(delivery === 0) {
                delRow.style.color = 'var(--success)';
                freteMsg.style.display = 'none';
            } else {
                delRow.style.color = '#EF4444';
                freteMsg.style.display = 'block';
                freteMsg.innerText = `Falta R$ ${(85 - subtotal).toFixed(2).replace('.',',')} para frete gr√°tis`;
            }

            // Abrir Modal
            document.getElementById('modal-summary').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-summary').classList.remove('active');

        function sendWhatsapp() {

            let subtotal = 0;

            Object.keys(cart).forEach(idStr => {
                const id = parseInt(idStr);

            msg += "\nüìç *Vim pelo site, aguardo confirma√ß√£o.*";

            const phone = "5565998150975"; // Numero oficial Dona Antonia
            window.location.href = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
        }

        // --- SCROLL NAV ---
        function scrollToId(id, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const el = document.getElementById(id);
            const offset = 140; 
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
        }

        // Init
        render();

        // Anti-Right Click (Security)
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
