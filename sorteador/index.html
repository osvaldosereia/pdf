<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Dona Ant√¥nia - Especial de Natal</title>
    <style>
        /* CONFIGURA√á√ïES GERAIS DE ESTILO */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CABE√áALHO FLEX√çVEL */
        header {
            display: flex;
            align-items: center; /* Alinha verticalmente ao centro */
            justify-content: center; /* Centraliza o bloco todo na tela */
            gap: 20px; /* Espa√ßo entre logo e texto */
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .logo-img {
            height: 100px;       
            width: 100px;        
            object-fit: cover;   
            border-radius: 50%;  
            border: 3px solid #FFD700; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            flex-shrink: 0; /* Impede a logo de encolher */
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left; /* Alinha o texto √† esquerda (junto da logo) */
        }

        h1 {
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 1.6rem; /* Leve ajuste para caber bem */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        h2 {
            color: #ccc;
            font-size: 1.1rem;
            margin: 5px 0 0 0;
            font-weight: normal;
        }

        /* LAYOUT ADAPTADO PARA TABLET VERTICAL (Default) */
        .main-container {
            display: flex;
            flex-direction: column-reverse; /* Controles em baixo, Palco em cima */
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        /* CONFIGURA√á√ïES (Painel inferior no mobile/tablet vertical) */
        .settings-panel {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #444;
        }

        .settings-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #FFD700;
            font-weight: bold;
        }

        /* PALCO DO SORTEIO (Painel superior) */
        .stage-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* INFO DO SORTEIO ATUAL */
        .current-draw-info {
            text-align: center;
            width: 100%;
        }

        .sorteio-badge {
            background-color: #FFD700;
            color: #000;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.3rem;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .premio-atual {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
        }

        /* O VISOR GRANDE */
        #display-sorteio {
            width: 100%;
            height: 180px; /* Altura boa para aparecer na camera */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border: 4px solid #444;
            border-radius: 20px;
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            text-align: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            padding: 10px;
            word-break: break-word;
            box-sizing: border-box;
        }

        /* LISTA DE GANHADORES (DESTAQUE) */
        .winners-section {
            width: 100%;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            max-height: 250px;
            overflow-y: auto;
        }

        .winners-title {
            color: #FFD700;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 1px solid #FFD700;
            padding-bottom: 5px;
        }

        #lista-ganhadores {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .winner-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #444;
            animation: slideIn 0.5s ease-out;
        }
        .winner-item:last-child { border-bottom: none; }
        
        .winner-number { font-weight: bold; color: #aaa; margin-right: 10px; }
        .winner-name { font-weight: bold; color: #fff; text-align: right; flex: 1; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* INPUTS E BOT√ïES */
        textarea {
            width: 100%;
            height: 150px;
            background-color: #404040;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        .toolbar {
            display: flex;
            gap: 5px;
            margin: 5px 0;
            flex-wrap: wrap; /* Permite quebrar linha se tela for muito estreita */
        }
        
        .btn-tool {
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
            padding: 8px;
            flex: 1;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
            min-width: 80px;
        }
        .btn-tool:hover { background-color: #555; }

        /* Estilo espec√≠fico para o bot√£o de upload (label) */
        .btn-upload {
            background-color: #0056b3;
            border-color: #004494;
            color: white;
        }
        .btn-upload:hover { background-color: #004494; }

        button.action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 20px 0;
            width: 100%;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        button.action-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .vencedor {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
            animation: pulsar 1s infinite alternate;
            background-color: #1a1a00 !important;
        }

        @keyframes pulsar {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
            to { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 9999;
            animation: cair 3s linear forwards;
        }
        @keyframes cair { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* Media Query para Desktop */
        @media (min-width: 1024px) {
            .main-container {
                flex-direction: row;
                align-items: flex-start;
            }
            .settings-panel { flex: 1; }
            .stage-panel { flex: 2; }
            body { padding: 40px; }
            
            /* Ajuste de cabe√ßalho para desktop */
            h1 { font-size: 2.2rem; }
            .logo-img { height: 120px; width: 120px; }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo √† esquerda -->
        <img src="img/logo.png" alt="Logo Dona Ant√¥nia" class="logo-img" onerror="this.style.display='none'">
        
        <!-- Bloco de texto √† direita da logo -->
        <div class="header-text">
            <h1>Sorteio Dia 22 de Dezembro de 2025</h1>
            <h2>20 cestas b√°sicas econ√¥micas</h2>
        </div>
    </header>

    <div class="main-container">
        
        <!-- PAINEL DE CONFIGURA√á√ïES -->
        <div class="settings-panel">
            <div class="settings-header" onclick="document.getElementById('area-lista').style.display = document.getElementById('area-lista').style.display === 'none' ? 'block' : 'none'">
                <span>üìã Lista de Participantes (Config)</span>
                <span style="font-size: 0.8rem">‚ñº</span>
            </div>
            
            <div id="area-lista">
                <div class="toolbar">
                    <!-- Bot√£o de Upload de Arquivo .txt -->
                    <label for="input-file" class="btn-tool btn-upload">üìÇ Upload Lista (.txt)</label>
                    <input type="file" id="input-file" accept=".txt" style="display: none;" onchange="carregarArquivoTxt(this)">
                    
                    <button class="btn-tool" onclick="limparLista()">üóëÔ∏è Limpar</button>
                    <button class="btn-tool" onclick="removerDuplicados()">‚ú® Duplicados</button>
                    <button class="btn-tool" onclick="embaralharLista()">üîÄ Embaralhar</button>
                </div>
                
                <textarea id="lista-nomes" oninput="atualizarContador()" placeholder="Ou cole a lista aqui (ou carregue o arquivo .txt)...">Jo√£o Silva
Maria Santos
Pedro Oliveira
Ana Costa</textarea>
                
                <div style="text-align: right; color: #888; font-size: 0.9rem; margin-top:5px;" id="contador-pessoas">
                    0 Participantes
                </div>
                
                <div style="margin-top: 15px;">
                    <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                        <input type="checkbox" id="check-remover" checked> 
                        Remover ganhador da lista ap√≥s sorteio?
                    </label>
                </div>
            </div>
        </div>

        <!-- PALCO -->
        <div class="stage-panel">
            
            <div class="current-draw-info">
                <div class="sorteio-badge" id="badge-numero">Sorteio 1 / 20</div>
                <div class="premio-atual" id="label-premio">Cesta B√°sica Econ√¥mica #1</div>
            </div>

            <div id="display-sorteio">?</div>

            <button id="btn-sortear" class="action-btn" onclick="iniciarSorteio()">üöÄ Sortear Cesta #1</button>

            <!-- Lista de Ganhadores Vis√≠vel -->
            <div class="winners-section">
                <h3 class="winners-title">üèÜ Galeria de Ganhadores üèÜ</h3>
                <ul id="lista-ganhadores">
                    <!-- Ganhadores aparecer√£o aqui -->
                    <li style="text-align:center; color:#666; font-style:italic;" id="sem-ganhadores">
                        Nenhum sorteio realizado ainda.
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        let numeroSorteio = 1;
        const maxSorteios = 20;

        // --- Fun√ß√µes de Lista e Arquivo ---
        
        function carregarArquivoTxt(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const conteudo = e.target.result;
                document.getElementById('lista-nomes').value = conteudo;
                atualizarContador();
                alert(`Lista carregada com sucesso! ${getListaNomes().length} participantes encontrados.`);
                
                // Limpa o input para permitir carregar o mesmo arquivo novamente se necess√°rio
                input.value = '';
            };
            reader.readAsText(file);
        }

        function getListaNomes() {
            const textarea = document.getElementById('lista-nomes');
            // Remove linhas vazias
            return textarea.value.split('\n').filter(n => n.trim() !== '');
        }

        function setListaNomes(novaLista) {
            document.getElementById('lista-nomes').value = novaLista.join('\n');
            atualizarContador();
        }

        function atualizarContador() {
            const lista = getListaNomes();
            document.getElementById('contador-pessoas').innerText = `${lista.length} Participantes`;
        }

        function limparLista() {
            if(confirm("Apagar toda a lista?")) {
                document.getElementById('lista-nomes').value = "";
                atualizarContador();
            }
        }

        function removerDuplicados() {
            const lista = getListaNomes();
            const listaUnica = [...new Set(lista.map(n => n.trim()))];
            setListaNomes(listaUnica);
            alert(`${lista.length - listaUnica.length} duplicados removidos.`);
        }

        function embaralharLista() {
            const lista = getListaNomes();
            for (let i = lista.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j]] = [lista[j], lista[i]];
            }
            setListaNomes(lista);
        }

        // --- L√≥gica do Sorteio ---
        function iniciarSorteio() {
            if (numeroSorteio > maxSorteios) {
                alert("Todos os 20 sorteios j√° foram realizados! Parab√©ns a todos.");
                return;
            }

            const nomes = getListaNomes();
            if (nomes.length < 2) {
                alert("Adicione pelo menos 2 participantes na lista!");
                return;
            }

            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            
            // Estado de anima√ß√£o
            let tempo = 0;
            const duracao = 5000; // 5 segundos de suspense
            const velocidade = 80;
            
            btn.disabled = true;
            btn.innerText = "Sorteando...";
            display.classList.remove('vencedor');

            const intervalo = setInterval(() => {
                const randomName = nomes[Math.floor(Math.random() * nomes.length)];
                display.innerText = randomName;
                tempo += velocidade;

                if (tempo >= duracao) {
                    clearInterval(intervalo);
                    finalizarSorteio(nomes);
                }
            }, velocidade);
        }

        function finalizarSorteio(nomesAtuais) {
            // Escolher vencedor
            const indexVencedor = Math.floor(Math.random() * nomesAtuais.length);
            const vencedor = nomesAtuais[indexVencedor];
            
            // Exibir no display principal
            const display = document.getElementById('display-sorteio');
            display.innerText = vencedor;
            display.classList.add('vencedor');
            celebrar();

            // Adicionar √† lista de ganhadores
            registrarGanhador(numeroSorteio, vencedor);

            // Remover da lista principal se a op√ß√£o estiver marcada
            const remover = document.getElementById('check-remover').checked;
            if (remover) {
                nomesAtuais.splice(indexVencedor, 1);
                setListaNomes(nomesAtuais);
            }

            // Preparar pr√≥ximo
            const btn = document.getElementById('btn-sortear');
            
            if (numeroSorteio < maxSorteios) {
                numeroSorteio++;
                // Pequeno delay para liberar o bot√£o do pr√≥ximo
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = `Pr√≥ximo: Cesta #${numeroSorteio} >>`;
                    btn.onclick = prepararProximoVisual;
                    // Muda cor para indicar "Avan√ßar"
                    btn.style.background = "linear-gradient(45deg, #f39c12, #f1c40f)";
                }, 2000);
            } else {
                btn.innerText = "Sorteio Finalizado!";
                btn.style.background = "#555";
            }
        }

        function registrarGanhador(numero, nome) {
            const ul = document.getElementById('lista-ganhadores');
            const msgVazio = document.getElementById('sem-ganhadores');
            if(msgVazio) msgVazio.remove();

            const li = document.createElement('li');
            li.className = 'winner-item';
            li.innerHTML = `
                <span class="winner-number">#${numero}</span>
                <span class="winner-name">${nome}</span>
            `;
            // Adiciona no topo da lista
            ul.insertBefore(li, ul.firstChild);
        }

        function prepararProximoVisual() {
            // Atualiza labels para o pr√≥ximo round
            document.getElementById('badge-numero').innerText = `Sorteio ${numeroSorteio} / ${maxSorteios}`;
            document.getElementById('label-premio').innerText = `Cesta B√°sica Econ√¥mica #${numeroSorteio}`;
            document.getElementById('display-sorteio').innerText = "?";
            document.getElementById('display-sorteio').classList.remove('vencedor');

            const btn = document.getElementById('btn-sortear');
            btn.innerText = `üöÄ Sortear Cesta #${numeroSorteio}`;
            btn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
            btn.onclick = iniciarSorteio;
        }

        function celebrar() {
            const cores = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#ffffff'];
            for(let i=0; i<80; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confetti');
                confete.style.left = Math.random() * 100 + 'vw';
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.top = '-20px';
                confete.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 5000);
            }
        }
        
        atualizarContador();
    </script>
</body>
</html>
