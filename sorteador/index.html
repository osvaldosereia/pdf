<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteio Dona Ant√¥nia - Especial de Natal</title>
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 15px; /* Um pouco mais de margem para tablet */
            box-sizing: border-box;
            height: 100vh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- CABE√áALHO --- */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinha tudo √† esquerda */
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            flex: 0 0 auto; 
            height: auto;
            min-height: 80px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            height: 70px;       
            width: 70px;        
            object-fit: cover;   
            border-radius: 50%;  /* Deixa redonda */
            border: 3px solid #FFD700; 
            flex-shrink: 0;
            background-color: #333; /* Fundo caso a imagem demore */
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        h1 {
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 1.3rem; /* Fonte um pouco maior para tablet */
            line-height: 1.2;
        }

        h2 {
            color: #ccc;
            font-size: 1rem;
            margin: 4px 0 0 0;
            font-weight: normal;
        }

        /* --- LAYOUT PRINCIPAL (FLEX COLUNA) --- */
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            flex: 1; 
            padding-top: 15px;
            min-height: 0; 
        }

        /* --- BLOCO 1: O PALCO --- */
        .stage-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 0 0 auto; 
        }

        .current-draw-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        .sorteio-badge {
            background-color: #FFD700;
            color: #000;
            padding: 4px 15px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1rem;
        }

        .premio-atual {
            font-size: 1.1rem;
            color: #fff;
        }

        #display-sorteio {
            width: 100%;
            height: 15vh; /* Altura confort√°vel no tablet vertical */
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border: 3px solid #444;
            border-radius: 12px;
            font-size: 2.5rem; /* Letra grande */
            font-weight: 800;
            color: #fff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        button.action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 0; /* Bot√£o grande para toque */
            width: 100%;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #1e8449;
        }
        
        button.action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1e8449;
        }

        button.action-btn:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- BLOCO 2: LISTA DE GANHADORES (CRESCIMENTO) --- */
        .winners-section {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 10px;
            
            /* O SEGREDO DO CRESCIMENTO: */
            flex: 1; /* Ocupa todo o espa√ßo vertical restante */
            overflow-y: auto; /* Permite scroll se encher muito */
            
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }

        .winners-title {
            color: #FFD700;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        #lista-ganhadores {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .winner-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px; /* Mais espa√ßado */
            border-bottom: 1px solid #333;
            font-size: 1.1rem; /* Fonte leg√≠vel no tablet */
            animation: slideIn 0.3s ease-out;
            align-items: center;
        }
        
        .winner-number { 
            font-weight: bold; 
            color: #aaa; 
            margin-right: 10px;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .winner-name { font-weight: bold; color: #fff; text-align: right; flex: 1; }

        /* --- BLOCO 3: CONFIGURA√á√ïES (Fixado no fundo) --- */
        .settings-panel {
            background: #222;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            flex: 0 0 auto; 
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .settings-header {
            color: #888;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }
        
        .btn-tool {
            background-color: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 8px;
            flex: 1;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        .btn-upload { background-color: #004085; border-color: #003065; color: white; }

        textarea {
            width: 100%;
            height: 50px; /* Pequeno para n√£o atrapalhar, expande se o usu√°rio puxar */
            background-color: #111;
            color: #ddd;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: none;
            box-sizing: border-box;
        }

        /* Anima√ß√µes e Utilit√°rios */
        .vencedor {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
            animation: pulsar 0.8s infinite alternate;
            background-color: #1a1a00 !important;
        }

        @keyframes pulsar {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            to { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .confetti {
            position: fixed;
            width: 12px; height: 12px;
            z-index: 9999;
            animation: cair 3s linear forwards;
        }
        @keyframes cair { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://via.placeholder.com/150/FFD700/000000?text=Logo" alt="Logo" class="logo-img" onerror="this.src='https://placehold.co/150/png'">
        </div>
        <div class="header-text">
            <h1>Sorteio Dia 22/12/2025</h1>
            <h2>20 Cestas B√°sicas Econ√¥micas</h2>
        </div>
    </header>

    <div class="main-container">
        
        <div class="stage-panel">
            <div class="current-draw-info">
                <div class="sorteio-badge" id="badge-numero">Sorteio 1 / 20</div>
                <div class="premio-atual" id="label-premio">Cesta #1</div>
            </div>

            <div id="display-sorteio">?</div>

            <button id="btn-sortear" class="action-btn" onclick="iniciarSorteio()">üöÄ Sortear</button>
        </div>

        <div class="winners-section">
            <h3 class="winners-title">üèÜ Ganhadores</h3>
            <ul id="lista-ganhadores">
                <li style="text-align:center; color:#666; font-style:italic; font-size:1rem; padding:10px" id="sem-ganhadores">
                    Aguardando in√≠cio...
                </li>
            </ul>
        </div>

        <div class="settings-panel">
            <div class="settings-header">
                <span>üìã Participantes</span>
                <div id="contador-pessoas" style="color:#FFD700">0</div>
            </div>
            
            <div class="toolbar">
                <label for="input-file" class="btn-tool btn-upload">üìÇ Abrir</label>
                <input type="file" id="input-file" accept=".txt" style="display: none;" onchange="carregarArquivoTxt(this)">
                
                <button class="btn-tool" onclick="limparLista()">üóëÔ∏è</button>
                <button class="btn-tool" onclick="removerDuplicados()">‚ú®</button>
                <button class="btn-tool" onclick="embaralharLista()">üîÄ</button>
            </div>
            
            <textarea id="lista-nomes" oninput="atualizarContador()" placeholder="Cole a lista...">Jo√£o Silva
Maria Santos
Pedro Oliveira
Ana Costa
Carlos Souza
Fernanda Lima</textarea>
            
            <label style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:0.9rem; color:#aaa; margin-top:2px;">
                <input type="checkbox" id="check-remover" checked> 
                Remover ganhador da lista?
            </label>
        </div>

    </div>

    <script>
        let numeroSorteio = 1;
        const maxSorteios = 20;

        function carregarArquivoTxt(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('lista-nomes').value = e.target.result;
                atualizarContador();
                alert(`Lista carregada! ${getListaNomes().length} nomes.`);
                input.value = '';
            };
            reader.readAsText(file);
        }

        function getListaNomes() {
            return document.getElementById('lista-nomes').value.split('\n').filter(n => n.trim() !== '');
        }

        function setListaNomes(novaLista) {
            document.getElementById('lista-nomes').value = novaLista.join('\n');
            atualizarContador();
        }

        function atualizarContador() {
            const lista = getListaNomes();
            document.getElementById('contador-pessoas').innerText = lista.length;
        }

        function limparLista() {
            if(confirm("Apagar lista?")) {
                document.getElementById('lista-nomes').value = "";
                atualizarContador();
            }
        }

        function removerDuplicados() {
            const lista = getListaNomes();
            const listaUnica = [...new Set(lista.map(n => n.trim()))];
            setListaNomes(listaUnica);
        }

        function embaralharLista() {
            const lista = getListaNomes();
            for (let i = lista.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j]] = [lista[j], lista[i]];
            }
            setListaNomes(lista);
        }

        function iniciarSorteio() {
            if (numeroSorteio > maxSorteios) {
                alert("Sorteio finalizado!");
                return;
            }

            const nomes = getListaNomes();
            if (nomes.length < 2) {
                alert("Precisa de pelo menos 2 nomes.");
                return;
            }

            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            
            let tempo = 0;
            const duracao = 4000; // 4 segundos de suspense
            const velocidade = 80;
            
            btn.disabled = true;
            btn.innerText = "Sorteando...";
            display.classList.remove('vencedor');

            const intervalo = setInterval(() => {
                const randomName = nomes[Math.floor(Math.random() * nomes.length)];
                display.innerText = randomName;
                tempo += velocidade;

                if (tempo >= duracao) {
                    clearInterval(intervalo);
                    finalizarSorteio(nomes);
                }
            }, velocidade);
        }

        function finalizarSorteio(nomesAtuais) {
            const indexVencedor = Math.floor(Math.random() * nomesAtuais.length);
            const vencedor = nomesAtuais[indexVencedor];
            
            const display = document.getElementById('display-sorteio');
            display.innerText = vencedor;
            display.classList.add('vencedor');
            celebrar();

            registrarGanhador(numeroSorteio, vencedor);

            if (document.getElementById('check-remover').checked) {
                nomesAtuais.splice(indexVencedor, 1);
                setListaNomes(nomesAtuais);
            }

            const btn = document.getElementById('btn-sortear');
            
            if (numeroSorteio < maxSorteios) {
                numeroSorteio++;
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = `Pr√≥ximo: Cesta #${numeroSorteio} >>`;
                    btn.onclick = prepararProximoVisual;
                    btn.style.background = "linear-gradient(45deg, #f39c12, #f1c40f)";
                }, 2000);
            } else {
                btn.innerText = "FIM DO SORTEIO!";
                btn.style.background = "#555";
            }
        }

        function registrarGanhador(numero, nome) {
            const ul = document.getElementById('lista-ganhadores');
            const msgVazio = document.getElementById('sem-ganhadores');
            if(msgVazio) msgVazio.remove();

            const li = document.createElement('li');
            li.className = 'winner-item';
            // Adiciona no topo da lista
            li.innerHTML = `
                <span class="winner-number">#${numero}</span>
                <span class="winner-name">${nome}</span>
            `;
            ul.insertBefore(li, ul.firstChild);
        }

        function prepararProximoVisual() {
            document.getElementById('badge-numero').innerText = `Sorteio ${numeroSorteio} / ${maxSorteios}`;
            document.getElementById('label-premio').innerText = `Cesta #${numeroSorteio}`;
            document.getElementById('display-sorteio').innerText = "?";
            document.getElementById('display-sorteio').classList.remove('vencedor');

            const btn = document.getElementById('btn-sortear');
            btn.innerText = `üöÄ Sortear`;
            btn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
            btn.onclick = iniciarSorteio;
        }

        function celebrar() {
            const cores = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#ffffff', '#ff00ff'];
            for(let i=0; i<100; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confetti');
                confete.style.left = Math.random() * 100 + 'vw';
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.top = '-20px';
                confete.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 5000);
            }
        }
        
        atualizarContador();
    </script>
</body>
</html>
