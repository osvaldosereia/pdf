<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes</title>
    <!-- Importando Tailwind CSS para estilo rápido e moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones para visual -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Importando o arquivo de clientes (Deve estar na mesma pasta) -->
    <script src="clientes.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-6">

    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        
        <!-- Cabeçalho -->
        <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Gerenciador de Clientes</h1>
                <p class="text-blue-100 text-sm">Selecione os clientes participantes para exportar.</p>
            </div>
            <i data-lucide="users" class="w-8 h-8"></i>
        </div>

        <!-- Área da Tabela -->
        <div class="p-4 overflow-x-auto h-[600px] overflow-y-auto">
            <table class="w-full text-left border-collapse">
                <thead class="sticky top-0 bg-white shadow-sm z-10">
                    <tr class="text-sm text-gray-500 border-b-2 border-gray-200">
                        <th class="p-3 w-10 text-center">
                            <input type="checkbox" id="selectAll" class="rounded text-blue-600 focus:ring-blue-500 cursor-pointer" onclick="alternarTodos()">
                        </th>
                        <th class="p-3">Nome</th>
                        <th class="p-3">Telefone</th>
                        <th class="p-3 w-10 text-center">Zap</th> <!-- Coluna Zap -->
                        <th class="p-3">Bairro</th>
                        <th class="p-3 text-center">Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes" class="text-sm divide-y divide-gray-100">
                    <!-- As linhas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Rodapé com Botões -->
        <div class="bg-gray-50 p-4 flex justify-end items-center gap-3 border-t border-gray-200">
            <!-- Botão de Alternar Seleção -->
            <button onclick="acaoBotaoAlternar()" class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-sm transition flex items-center gap-2">
                <i data-lucide="check-square" class="w-4 h-4"></i>
                Marcar/Desmarcar Todos
            </button>

            <button onclick="baixarLista()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow transition flex items-center gap-2">
                <i data-lucide="download" class="w-4 h-4"></i>
                Baixar Lista (.txt)
            </button>
        </div>
    </div>

    <script>
        // --- PARTE 2: RENDERIZAÇÃO (Mostrar na tela) ---
        function renderizarTabela() {
            // Verifica se a lista foi carregada corretamente do arquivo clientes.js
            if (typeof clientes === 'undefined') {
                alert("Erro: O arquivo 'clientes.js' não foi encontrado ou não carregou corretamente. Verifique se ele está na mesma pasta que este arquivo.");
                return;
            }

            const tbody = document.getElementById('tabela-clientes');
            tbody.innerHTML = ''; // Limpa a tabela antes de renderizar

            clientes.forEach((cliente, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50 transition";

                // Formatando o telefone para o Link (apenas números)
                // Adicionamos '55' (Brasil) antes do número
                const apenasNumeros = cliente.telefone.replace(/\D/g, '');
                const linkZap = `https://wa.me/55${apenasNumeros}`;

                tr.innerHTML = `
                    <td class="p-3 text-center">
                        <input type="checkbox" class="checkbox-participante w-5 h-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer" data-index="${index}">
                    </td>
                    <td class="p-3 font-medium text-gray-900 capitalize">${cliente.nome.toLowerCase()}</td>
                    <td class="p-3 text-gray-500">${cliente.telefone}</td>
                    
                    <!-- Botão do WhatsApp -->
                    <td class="p-3 text-center">
                        <a href="${linkZap}" target="_blank" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 hover:bg-green-500 hover:text-white transition" title="Enviar WhatsApp">
                            <i data-lucide="message-circle" class="w-5 h-5"></i>
                        </a>
                    </td>

                    <td class="p-3 text-gray-500 capitalize">${cliente.bairro}</td>
                    <td class="p-3 text-center">
                        <span class="bg-gray-100 text-gray-600 py-1 px-2 rounded text-xs font-semibold tag-status">Não participando</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Adiciona evento para mudar a cor da linha quando selecionado
            configurarEventosCheckbox();
            lucide.createIcons(); // Atualiza ícones
        }

        // Função extra para melhorar a UX (muda cor da linha e status)
        function configurarEventosCheckbox() {
            const checkboxes = document.querySelectorAll('.checkbox-participante');
            checkboxes.forEach(chk => {
                chk.addEventListener('change', (e) => {
                    const tr = e.target.closest('tr');
                    const spanStatus = tr.querySelector('.tag-status');
                    
                    if (e.target.checked) {
                        tr.classList.add('bg-blue-100');
                        spanStatus.textContent = "Participando";
                        spanStatus.className = "bg-green-100 text-green-700 py-1 px-2 rounded text-xs font-semibold tag-status";
                    } else {
                        tr.classList.remove('bg-blue-100');
                        spanStatus.textContent = "Não participando";
                        spanStatus.className = "bg-gray-100 text-gray-600 py-1 px-2 rounded text-xs font-semibold tag-status";
                    }
                });
            });
        }

        // Função para selecionar/deselecionar todos (Via Checkbox do Cabeçalho)
        function alternarTodos() {
            const masterCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.checkbox-participante');
            
            checkboxes.forEach(chk => {
                chk.checked = masterCheckbox.checked;
                // Dispara o evento 'change' manualmente para atualizar os estilos
                chk.dispatchEvent(new Event('change'));
            });
        }

        // Função para o Botão "Marcar/Desmarcar Todos"
        function acaoBotaoAlternar() {
            const checkboxes = document.querySelectorAll('.checkbox-participante');
            // Verifica se TODOS já estão marcados
            const todosMarcados = Array.from(checkboxes).every(c => c.checked);
            
            // Se todos estiverem marcados, a nova ação será desmarcar (false). 
            // Se algum ou nenhum estiver marcado, a nova ação será marcar tudo (true).
            const novoEstado = !todosMarcados;

            // Atualiza o checkbox do cabeçalho visualmente
            const masterCheckbox = document.getElementById('selectAll');
            if(masterCheckbox) masterCheckbox.checked = novoEstado;

            // Aplica aos checkboxes da lista
            checkboxes.forEach(chk => {
                chk.checked = novoEstado;
                chk.dispatchEvent(new Event('change'));
            });
        }

        // --- PARTE 3: EXPORTAÇÃO (Gerar o arquivo) ---
        function baixarLista() {
            const checkboxes = document.querySelectorAll('.checkbox-participante:checked');
            
            if (checkboxes.length === 0) {
                alert("Por favor, selecione pelo menos um cliente para participar.");
                return;
            }

            // 1. Coleta os objetos de clientes selecionados
            const selecionados = [];
            checkboxes.forEach(chk => {
                const index = chk.getAttribute('data-index');
                selecionados.push(clientes[index]);
            });

            // 2. Ordena a lista alfabeticamente pelo nome
            selecionados.sort((a, b) => {
                // localeCompare garante ordenação correta com acentos
                return a.nome.toLowerCase().localeCompare(b.nome.toLowerCase());
            });

            // 3. Gera o texto
            let conteudoTexto = "";
            selecionados.forEach(cliente => {
                // Formato solicitado: nome | bairro
                conteudoTexto += `${cliente.nome} | ${cliente.bairro}\n`;
            });

            // Cria o arquivo virtualmente
            const blob = new Blob([conteudoTexto], { type: "text/plain" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            
            a.href = url;
            a.download = "lista_participantes_ordenada.txt";
            a.click();
            
            window.URL.revokeObjectURL(url); // Limpa a memória
        }

        // Inicia a aplicação
        renderizarTabela();
    </script>
</body>
</html>
