<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Dona Ant√¥nia</title>
    <style>
        /* CONFIGURA√á√ïES GERAIS DE ESTILO */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh; /* Ocupa a altura toda da tela */
            display: flex;
            flex-direction: column;
        }

        /* CABE√áALHO */
        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            color: #FFD700; /* Dourado */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* LAYOUT EM DUAS COLUNAS PARA DESKTOP */
        .main-container {
            display: flex;
            gap: 30px;
            flex: 1; /* Ocupa o restante da tela */
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* COLUNA DA ESQUERDA (CONFIGURA√á√ïES) */
        .left-panel {
            flex: 1;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* COLUNA DA DIREITA (PALCO DO SORTEIO) */
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222;
            border-radius: 15px;
            border: 1px solid #333;
            padding: 20px;
            position: relative;
        }

        /* ESTILOS DOS INPUTS */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bbb;
        }

        input[type="text"], textarea {
            width: 100%;
            background-color: #404040;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Garante que padding n√£o estoure a largura */
        }

        input[type="text"] {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: 1px solid #FFD700; /* Borda dourada para o pr√™mio */
        }

        textarea {
            flex: 1; /* Cresce para ocupar espa√ßo vertical */
            resize: none;
            font-family: monospace;
            white-space: pre;
            overflow-y: scroll; /* Sempre mostra barra de rolagem */
        }

        /* BARRA DE FERRAMENTAS DA LISTA */
        .toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .btn-tool {
            background-color: #444;
            color: #ddd;
            border: 1px solid #555;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
        }
        .btn-tool:hover { background-color: #555; }

        .info-participantes {
            text-align: right;
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: bold;
        }

        /* O CONTADOR DE SORTEIOS */
        .sorteio-badge {
            background-color: #FFD700;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* O VISOR GRANDE */
        #display-sorteio {
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border: 6px solid #444;
            border-radius: 20px;
            font-size: 4rem; /* Gigante para desktop */
            font-weight: 800;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            padding: 10px;
            word-break: break-word; /* Quebra nomes muito longos */
        }

        /* BOT√ÉO */
        button.action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button.action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(46, 204, 113, 0.6);
        }

        button.action-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* EFEITO DE VENCEDOR */
        .vencedor {
            border-color: #FFD700 !important;
            color: #FFD700 !important;
            animation: pulsar 1s infinite alternate;
            background-color: #1a1a00 !important;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3) !important;
        }

        @keyframes pulsar {
            from { transform: scale(1); text-shadow: 0 0 10px #FFD700; }
            to { transform: scale(1.02); text-shadow: 0 0 20px #FFD700, 0 0 40px #FF4500; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 9999;
            animation: cair 3s linear forwards;
        }
        @keyframes cair { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

    <header>
        <h1>Sorteio Super Cestas Dona Ant√¥nia</h1>
    </header>

    <div class="main-container">
        <!-- PAINEL ESQUERDO: CONTROLES -->
        <div class="left-panel">
            <label>üéÅ Pr√™mio do Sorteio Atual:</label>
            <input type="text" id="input-premio" placeholder="Ex: Cesta B√°sica #1" value="Super Cesta #1">

            <label style="margin-top: 15px;">üìã Lista de Participantes:</label>
            <div class="toolbar">
                <button class="btn-tool" onclick="limparLista()">üóëÔ∏è Limpar</button>
                <button class="btn-tool" onclick="removerDuplicados()">‚ú® Remover Duplicados</button>
                <button class="btn-tool" onclick="embaralharLista()">üîÄ Embaralhar</button>
            </div>
            <textarea id="lista-nomes" oninput="atualizarContador()" placeholder="Cole aqui a lista copiada do Excel/Google Sheets..."></textarea>
            
            <div class="info-participantes" id="contador-pessoas">
                0 Participantes
            </div>
        </div>

        <!-- PAINEL DIREITO: VISUALIZA√á√ÉO -->
        <div class="right-panel">
            <div class="sorteio-badge" id="badge-numero">Sorteio N¬∫ 1</div>

            <div id="display-sorteio">?</div>

            <button id="btn-sortear" class="action-btn" onclick="iniciarSorteio()">üöÄ Iniciar Sorteio</button>
        </div>
    </div>

    <script>
        // Vari√°vel para controlar o n√∫mero do sorteio
        let numeroSorteio = 1;

        // Fun√ß√µes da Barra de Ferramentas
        function getListaNomes() {
            const textarea = document.getElementById('lista-nomes');
            return textarea.value.split('\n').filter(n => n.trim() !== '');
        }

        function atualizarContador() {
            const lista = getListaNomes();
            const contadorDiv = document.getElementById('contador-pessoas');
            contadorDiv.innerText = `${lista.length} Participantes`;
        }

        function limparLista() {
            if(confirm("Tem certeza que deseja apagar toda a lista?")) {
                document.getElementById('lista-nomes').value = "";
                atualizarContador();
            }
        }

        function removerDuplicados() {
            const lista = getListaNomes();
            // O Set remove duplicatas automaticamente
            const listaUnica = [...new Set(lista.map(n => n.trim()))];
            
            document.getElementById('lista-nomes').value = listaUnica.join('\n');
            atualizarContador();
            
            const removidos = lista.length - listaUnica.length;
            if (removidos > 0) alert(`${removidos} nomes duplicados foram removidos!`);
        }

        function embaralharLista() {
            const lista = getListaNomes();
            // Algoritmo de Fisher-Yates para embaralhar
            for (let i = lista.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lista[i], lista[j]] = [lista[j], lista[i]];
            }
            document.getElementById('lista-nomes').value = lista.join('\n');
        }

        // Fun√ß√µes do Sorteio
        function iniciarSorteio() {
            const textarea = document.getElementById('lista-nomes');
            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            const badge = document.getElementById('badge-numero');

            // 1. Validar lista
            const nomes = textarea.value.split('\n').filter(n => n.trim() !== '');

            if (nomes.length < 2) {
                alert("A lista precisa de pelo menos 2 nomes!");
                return;
            }

            // 2. Preparar anima√ß√£o
            let tempoCorrido = 0;
            const duracaoTotal = 8000; // 8 segundos
            const velocidadeTroca = 70; 
            
            btn.disabled = true;
            btn.innerText = "Sorteando...";
            display.classList.remove('vencedor');

            // 3. Loop
            const intervalo = setInterval(() => {
                const indiceAleatorio = Math.floor(Math.random() * nomes.length);
                display.innerText = nomes[indiceAleatorio];
                tempoCorrido += velocidadeTroca;

                // 4. Finalizar
                if (tempoCorrido >= duracaoTotal) {
                    clearInterval(intervalo);
                    
                    // Vencedor Final
                    const vencedorFinal = nomes[Math.floor(Math.random() * nomes.length)];
                    display.innerText = vencedorFinal;
                    
                    // Estilos de Vit√≥ria
                    display.classList.add('vencedor');
                    celebrar();

                    // Preparar para o PR√ìXIMO sorteio
                    numeroSorteio++; 
                    
                    btn.innerText = `Pr√≥ximo Sorteio (Ir para N¬∫ ${numeroSorteio}) >>`;
                    btn.style.background = "linear-gradient(45deg, #f39c12, #f1c40f)";
                    btn.disabled = false;
                    
                    btn.onclick = function() {
                        prepararProximo();
                    };
                }
            }, velocidadeTroca);
        }

        function prepararProximo() {
            const display = document.getElementById('display-sorteio');
            const btn = document.getElementById('btn-sortear');
            const badge = document.getElementById('badge-numero');
            const inputPremio = document.getElementById('input-premio');

            // Limpa visual
            display.classList.remove('vencedor');
            display.innerText = "?";
            
            // Atualiza n√∫mero na tela
            badge.innerText = `Sorteio N¬∫ ${numeroSorteio}`;
            
            // Sugere atualiza√ß√£o do nome do pr√™mio
            inputPremio.value = `Super Cesta #${numeroSorteio}`;

            // Reseta bot√£o
            btn.innerText = "üöÄ Iniciar Sorteio";
            btn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
            btn.onclick = iniciarSorteio; 
        }

        function celebrar() {
            const cores = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#ffffff'];
            for(let i=0; i<100; i++) {
                const confete = document.createElement('div');
                confete.classList.add('confetti');
                confete.style.left = Math.random() * 100 + 'vw';
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.top = '-20px';
                confete.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                document.body.appendChild(confete);
                setTimeout(() => confete.remove(), 5000);
            }
        }

        // Inicializa o contador ao carregar
        atualizarContador();
    </script>
</body>
</html>
